<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Calculator</title>
</head>

<body>
  <div class="Title">
    <h1>Calculator</h1>
  </div>
  <div class="container">
    <h2 id="text"></h2>

    <div class="buttons">

      <div class="btn-group">

        <button class="button" onclick="ChooseAction('7')">7</button>
        <button class="button" onclick="ChooseAction('8')">8</button>
        <button class="button" onclick="ChooseAction('9')">9</button>
        <button class="button" onclick="clean()">c</button>
        <br>
        <button class="button" onclick="ChooseAction('4')">4</button>
        <button class="button" onclick="ChooseAction('5')">5</button>
        <button class="button" onclick="ChooseAction('6')">6</button>
        <button class="button" onclick="ChooseAction('/')">/</button>
        <br>
        <button class="button" onclick="ChooseAction('1')">1</button>
        <button class="button" onclick="ChooseAction('2')">2</button>
        <button class="button" onclick="ChooseAction('3')">3</button>
        <button class="button" onclick="ChooseAction('*')">x</button>
        
        <br>
        <button class="button" onclick="ChooseAction('0')">0</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="ChooseAction('+')">+</button>
        <button class="button" onclick="ChooseAction('-')">-</button>
      </div>
    </div>

  </div>
  <script src="javascript.js"></script>
</body>

</html>
