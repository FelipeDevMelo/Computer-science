<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Personagem</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body >
  <div class="header">
    <h1>Mighty Blade</h1>
   
  </div>
  <div id="ficha">
    <form action="">
      <input placeholder="nome do personagem"type="text" name="" id="PersonagemInput">
      <label for="cars">escolha uma raça:</label>
      <select name="" id="raçaInput">
        <option value="Aesir">Aesir</option>
        <option value="Anão">Anão</option>
        <option value="Elfo">Elfo</option>
        <option value="Faen">Faen</option>
        <option value="Fauno">Fauno</option>
        <option value="Fira">Fira</option>
        <option value="Humano">Humano</option>
        <option value="Juban">Juban</option>
      </select>
      <label for="cars">escolha uma classe:</label>
      <select name="" id="classeInput">
        
        <option value="Bardo">Bardo</option>
        <option value="Druida">Druida</option>
        <option value="Espadachim">Espadachim</option>
        <option value="Feiticeiro">Feiticeiro</option>
        <option value="Guerreiro">Guerreiro</option>
        <option value="Ladino">Ladino</option>
        <option value="Paladino">Paladino</option>
        <option value="Patrulheiro">Patrulheiro</option>
        <option value="Rúnico">Rúnico</option>
        <option value="sacerdote">sacerdote</option>
        <option value="xamã">xamã</option>
      </select>

      <input onclick="Submit()" type="submit" value="Selecionar">
    </form>
   
  </div>
      
  </div>
  <script src="script2.js"></script>
</body>
</html>
